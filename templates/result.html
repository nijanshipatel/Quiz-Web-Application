<h2>Quiz Results</h2>
<p>Total Questions: {{ total }}</p>
<p>Correct Answers: {{ correct }}</p>
<p>Wrong Answers: {{ wrong }}</p>

<table>
    <tr>
        <th>Question</th>
        <th>Your Answer</th>
        <th>Correct Answer</th>
        <th>Result</th>
    </tr>
    {% for item in results %}
    <tr>
        <td>{{ item.question }}</td>
        <td>{{ item.your_answer }}</td>
        <td>{{ item.correct_answer }}</td>
        <td>{{ '✔️' if item.is_correct else '❌' }}</td>
    </tr>
    {% endfor %}
</table>
